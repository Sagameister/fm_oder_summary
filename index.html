<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM - Order Summary Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="page-wrapper">
        <div class="card-wrapper">
            <img class="hero-pic" src="https://iplaysite.com/_dev/fm_order_summary/imgs/illustration-hero.svg"
                alt="person listening to music" />
            <article class="card-content">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="offer-container">
                    <div class="prof">
                        <img class="icon" src="https://iplaysite.com/_dev/fm_order_summary/imgs/icon-music.svg" alt="icon" />
                        <p class="plan"><span>Annual Plan</span> <br>$59.99/year</p>
                    </div>
                    <a href="#" class="link">Change</a>
                </div>
                <button class="button">Proceed to Payment</button>
                <p><a href="#" class="bot-link">Cancel Order</a></p>
            </article>
            
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src=" app.js"></script>
</body>

</html>
